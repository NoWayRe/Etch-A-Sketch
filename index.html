<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Etch A Sketch</h1>
    </header>
    <main>
        <div class="buttons">
            <label for="colorpicker">Pick a color:</label>
            <input type="color" id="colorpicker" name="colorpicker" value="#3D2817">
            <button class="grid">Generate Grid</button>
            <button class="clear">Clear Grid</button>
            <button class="random">Randomize</button>
            <button class="erase">Eraser</button>
        </div>
        <div class="container"></div>
    </main>
    <script src="./javascript.js"></script>
</body>
</html>
